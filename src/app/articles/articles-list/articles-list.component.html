<div *ngIf="!isReadOnly">
  <a mat-raised-button color="primary" color="primary" [routerLink]="['/articles', 'new']"> Add Article </a>
</div>

<app-data-list [api]="articlesResourceService">
  <ng-template #itemTemplate let-item>
    <div>
      <h1> <a [routerLink]="['/articles', item.id]">{{item.title}}</a></h1>
      <p>{{item.body}}</p>
      <span>--------------------------------------------</span>
    </div>
  </ng-template>
</app-data-list>
