<div *ngFor="let item of response?.data">
  <ng-container
  *ngTemplateOutlet="itemTemplate; context: { $implicit: item }"
></ng-container>
</div>

<ng-container *ngIf="response?.data && response?.data?.length === 0">
  <h3>No data.</h3>
</ng-container>

<app-pagination [apiResponse]="response" (pageChange)="onPageChange($event)"></app-pagination>
